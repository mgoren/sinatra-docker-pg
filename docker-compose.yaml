version: '3.9'
services:
  db:
    image: postgres:12.1
    restart: on-failure
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    volumes:
      - .:/myapp
    build: .
    ports:
      - "4567:4567"
    depends_on:
      - db
    command: ["./wait-for-postgres.sh"]
    stdin_open: true
    tty: true
